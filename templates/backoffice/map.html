{% from "macros/map.html" import map with context %}
{% extends 'layout.html' %}
{% block title %}Chart{% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px;">
    <h5 class="white-text">Chart Example</h5>
    <div class="panel">
        {% set points = [(38.73, -9.14)] %}
        {{ map('100%', '600px', 38.73, -9.14, points=points, zoom=12) }}
    </div>
</div>
{% endblock %}
