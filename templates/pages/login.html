{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block head %}
<meta name="description" content="Login">
<meta name="keywords" content="login, auth">
<meta name="author" content="John Duo">
<style>
</style>
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row">
        <div class="col col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            <form action="/login" method="post">
                <i class="bi bi-chart"></i>
                <h1 class="mb-3 fs-2">Login</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;" id="user_email" name="user_email" placeholder="name@example.com" required autofocus>
                    <label for="user_email">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" style="border-top-left-radius: 0px; border-top-right-radius: 0px;" id="user_password" name="user_password" placeholder="Password" required>
                    <label for="user_password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Login
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
                <a href="/register" class="btn btn-secondary w-100 mt-3">
                    Create Account
                    <i class="bi bi-person-add"></i>
                </a>
                <hr>
                <a href="/password-recovery" class="btn btn-link w-100">Forgot My Password</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(() => {
        // code
    });
</script>
{% endblock %}
