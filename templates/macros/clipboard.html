{# Copy action script #}
{% macro copy_clipboard(btn_selector, input_selector, delay = 2000) %}
<script>
    jQuery(function() {
        $('{{btn_selector}}').on('click', function() {
            const target = $('{{input_selector}}').get(0);
            if (!target) return;
            target.select();
            document.execCommand("copy");
            $(this).html('Copied!');
            setTimeout(() => {
                $(this).html('Copy');
            }, {{delay}});
        });
    });
</script>
{% endmacro %}
