{% macro cookie_policy_modal() %}
<div class="modal fade" id="cookie-policy-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ i18n.cookie_policy.title }}
                </h5>
            </div>
            <div class="modal-body">{{ i18n.cookie_policy.content }}</div>
            <div class="modal-footer">
                <a href="javascript:void(0)" data-bs-dismiss="modal" class="btn btn-primary">
                    {{ i18n.cookie_policy.close }}
                </a>
                <a href="/cookie-policy/disagree" class="btn btn-danger">
                    {{ i18n.cookie_policy.disagree }}
                </a>
                <a href="/cookie-policy/agree" class="btn btn-success">
                    {{ i18n.cookie_policy.agree }}
                </a>
            </div>
        </div>
    </div>
</div>
{% if cookie_policy_consent is none %}
<script>
    $(document).ready(() => {
        const modal = new bootstrap.Modal(
            document.getElementById('cookie-policy-modal')
        );
        modal.toggle();
    });
</script>
{% endif %}
{% endmacro %}
