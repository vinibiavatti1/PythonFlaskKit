{# Metatags #}
{% macro metas() %}
    <meta charset="{{config.charset}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if config.responsive %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endif %}
    <meta name="description" content="{{config.description}}">
    <meta name="keywords" content="{{config.keywords}}">
    <meta name="author" content="{{config.author}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{config.favicon16}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{config.favicon32}}">
{% endmacro %}

{# Styles #}
{% macro styles() %}
    <link rel="stylesheet" href="/static/plugins/datatables-1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/plugins/leaflet-1.7.1/leaflet.css">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/styles/body_animation.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
{% endmacro %}

{# Scripts #}
{% macro scripts() %}
    <script type="text/javascript" src="/static/plugins/jquery-3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/plugins/datatables-1.11.3/js/datatables.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/plugins/chartjs-3.4.1/chart.min.js"></script>
    <script type="text/javascript" src="/static/plugins/leaflet-1.7.1/leaflet.js"></script>
    <script type="text/javascript" src="/static/plugins/jquery-mask-plugin-1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/static/plugins/jquery-loading-2.0.0/jquery-loading.min.js"></script>
    <script type="text/javascript" src="/static/scripts/general.js"></script>
{% endmacro %}
