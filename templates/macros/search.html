{% macro search_modal() %}
<div class="modal fade" id="search-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="/search" method="GET">
                    <div class="mb-2">
                        <input
                            id="search-input"
                            type="search"
                            class="form-control"
                            name="query"
                            required=""
                            placeholder="{{i18n.search.modal_placeholder}}"
                        >
                    </div>
                    <div>
                        <a href="javascript:void(0)" data-bs-dismiss="modal" class="btn btn-danger">
                            {{ i18n.actions.cancel }}
                        </a>
                        <button type="submit" class="btn btn-primary">
                            {{ i18n.actions.search }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(() => {
        const searchModal = document.getElementById('search-modal')
        searchModal.addEventListener('shown.bs.modal', function (event) {
            $('#search-input').focus();
        })
    });
</script>
{% endmacro %}
