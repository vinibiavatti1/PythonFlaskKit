{% macro toastr() %}
{% with flashed_messages = get_flashed_messages(with_categories=true) %}
{% if flashed_messages %}
{% for category, flashed_message in flashed_messages %}
<script>
    $(() => {
        let category = "{{category}}";
        const flashed_message = "{{flashed_message}}";
        if (category == "danger") {
            category = "error";
        }
        toastr[category](flashed_message);
    })
</script>
{% endfor %}
{% endif %}
{% endwith %}
{% endmacro %}
